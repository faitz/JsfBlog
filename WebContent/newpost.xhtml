<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/mainLayout.xhtml">
	<ui:define name="content">
	<h:form>
		<div>
			<h:outputLabel value="#{msg['label.title']}"></h:outputLabel>
			<h:inputText required="true" value="#{newPostController.post.title}"></h:inputText>
		</div>
		
		<div>
			<h:outputLabel value="#{msg['label.post']}"></h:outputLabel>
			<h:inputTextarea required="true" value="#{newPostController.post.post}" />
		</div>
		<div>
			<h:outputLabel value="#{msg['label.category']}" />
			<h:selectManyCheckbox value="#{newPostController.selectedValues}">
				<f:selectItems value="#{newPostController.listCategory}"></f:selectItems>
			</h:selectManyCheckbox>
		</div>
		<div>
			<h:commandButton value="Save" action="#{newPostController.save}"></h:commandButton>
			<h:commandButton value="Reset" action="#{newPostController.reset}"></h:commandButton>
			<h:commandButton immediate="true" value="Cancel" action="index.xhtml?faces-redirect=true"></h:commandButton>
		</div>
	</h:form>
	</ui:define>
</ui:composition>
</html>
