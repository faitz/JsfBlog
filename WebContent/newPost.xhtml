<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/mainLayout.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{newPostController.postId}"></f:viewParam>
	</f:metadata>
	<ui:define name="content">
		<h:form>
			<div class="form-group">
				<h:outputLabel value="Title" for="title"></h:outputLabel>
				<h:inputText required="true" value="#{newPostController.post.title}" id="title" styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Post" for="post"></h:outputLabel>
				<h:inputTextarea required="true"  id="post" value="#{newPostController.post.post}" styleClass="form-control" />
			</div>
			<div class="form-group">
			<h:outputLabel value="Categories"></h:outputLabel>
				<h:selectManyCheckbox layout="pageDirection" value="#{newPostController.selectedCategories}">
					<f:selectItems value="#{newPostController.categories}"></f:selectItems>
				</h:selectManyCheckbox>
			</div>
			<h:commandButton styleClass="btn btn-default" label="Save" value="Save" action="#{newPostController.save}"></h:commandButton>
			<h:commandButton styleClass="btn btn-default" immediate="true" value="Cancel" action="index.xhtml"></h:commandButton>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
